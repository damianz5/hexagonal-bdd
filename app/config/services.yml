# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    app.start_game_handler:
        class: Application\StartGameHandler
        arguments:
            - "@app.game_repository"
            - "@app.uuid_factory"
            - "@app.game_factory"
            - "@app.move_generator"

    app.game_repository:
        class: AppBundle\Repository\DoctrineGameRepository
        factory:
            - "@doctrine.orm.default_entity_manager"
            - "getRepository"
        arguments:
            - Application\Game\Game

    app.uuid_factory:
        class: Ramsey\Uuid\UuidFactory

    app.game_factory:
        class: Application\Game\GameFactory

    app.move_generator:
        class: AppBundle\MoveGenerator\RandomMoveGenerator
